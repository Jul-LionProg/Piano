
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano Jul_LionProg</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
 <body>
    <div class="controls">
      <button id="button-start">start</button>
      <label
        >Volume:<input
          id="input-volume"
          type="range"
          min="0"
          max="1"
          step="0.05"
          value="0.5"
          disabled
      /></label>
      <label
        >Comprimento da nota:<input
          id="input-note-length"
          type="range"
          min="1"
          max="10"
          step="0.1"
          value="4"
          disabled
      /></label>
      <label
        >Oitava (press Q ou Z para mudar):<input
          id="input-octave"
          type="number"
          min="0"
          max="8"
          step="1"
          value="4"
          disabled
      /></label>
